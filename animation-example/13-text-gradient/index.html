<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="stylesheet" href="../1-0-prospecs/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body, html {background:#222;}
        main {width:100%; height:100vh; display:flex; flex-flow:column nowrap; justify-content: center; align-items: center;
        animation: main 2s alternate infinite;
        }
        main h1 {
            margin:0 auto; font-weight:700; 
            font-size:5rem; text-align: center;
            background: linear-gradient(to right, #c5deff, #147aff, #c5deff);
            /* -webkit- 파이어폭스, 크롬 등 브라우저에서 안전하게 속성 적용하는 웹 브라우저 엔진 명령어 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        main h2 {
            font-family: 'Black Ops One';
            text-shadow:0 0 20px rgba(255,255,255,0.2);
            font-size:10rem; text-align: center; font-weight:700; 
            background: url(https://plus.unsplash.com/premium_photo-1757352462582-21dfe9ec519b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM5fGlVSXNuVnRqQjBZfHxlbnwwfHx8fHw%3D) center / cover;
            /* -webkit- 파이어폭스, 크롬 등 브라우저에서 안전하게 속성 적용하는 웹 브라우저 엔진 명령어 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        main h3 {
            font-weight: 900; font-size: 5rem;
            background: url(https://images.unsplash.com/photo-1751601454754-68dce3c26795?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM4fGlVSXNuVnRqQjBZfHxlbnwwfHx8fHw%3D) center / cover;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        p {width:30px;}
        p img {width:100%;}
        p:nth-child(1) img {}
        footer {position:fixed; bottom:50px; right:50px;}
        footer img {width:24px;}
        footer img:nth-child(1) {margin-right:10px;}
        @keyframes bg-gradient {
            0% {}
            100% {}
        }
        @keyframes main {
            0% {transform: translateY(0);}
            100% {ransform: translateY(20px);}
        }
    </style>
</head>
<body>
    <main>
        <p><img src="./images/arrow.png" alt=""></p>
        <h1>PORTFOLIO</h1>
        <h2>PROJECT</h2>
        <h3>DESIGN</h3>
        <p><img src="./images/arrow.png" alt=""></p>
    </main>
    <footer>
        <img src="./images/git.png" alt="">
        <img src="./images/notion.png" alt="">
    </footer>
</body>
</html>
